<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退票策略管理</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminReturnStrategy.css"/>


    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/adminReturnStrategy.js"></script>
</head>

<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/touming.png" />
            <p class="title">&nbsp;</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation" class="active"><a href="/admin/cinema/returnStrategy"><i class="icon-reply"></i> 退票策略</a></li>
            <li role="presentation"><a href="/admin/cinema/vipStrategy"><i class="icon-star"></i> 会员策略</a></li>
            <li role="presentation" id="power"><a href="/manager/authority"><i class="icon-user"></i> 权限管理</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">退票策略管理&nbsp;</span>
            <button type="button" class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#strategyModal"><i class="icon-plus-sign"></i> 新增策略</button>
        </div>
        <div class="content-strategy">

        </div>
    </div>
</div>

<!--新增策略弹出框-->
<div class="modal fade" id="strategyModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="activytyModalLabel">新增会员策略</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="strategy-start-time-input"><span class="error-text">*</span>开始时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="strategy-start-time-input" placeholder="请输入距影片放映小时数（开始）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="strategy-end-time-input"><span class="error-text">*</span>结束时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="strategy-end-time-input" placeholder="请输入距影片放映小时数（结束）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="strategy-rate-input"><span class="error-text">*</span>手续费率</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="strategy-rate-input" placeholder="请输入退票扣除手续费率">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="strategy-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>

<!--修改策略弹出框-->
<div class="modal fade" id="strategyModifyModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="strategyModifyModalLabel">修改退票策略</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="strategy-start-time-input-modify"><span class="error-text">*</span>开始时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="strategy-start-time-input-modify" placeholder="请输入距影片放映小时数（开始）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="strategy-start-time-input-modify"><span class="error-text">*</span>结束时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="strategy-end-time-input-modify" placeholder="请输入距影片放映小时数（结束）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="strategy-rate-input-modify"><span class="error-text">*</span>手续费率</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="strategy-rate-input-modify" placeholder="请输入退票扣除手续费率">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="strategy-form-btn-modify">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
