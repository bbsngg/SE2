<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员策略管理</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminVIPStrategy.css"/>


    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/adminVIPStrategy.js"></script>
</head>

<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/touming.png" />
            <p class="title">&nbsp;</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation"><a href="/admin/cinema/returnStrategy"><i class="icon-reply"></i> 退票策略</a></li>
            <li role="presentation" class="active"><a href="/admin/cinema/vipStrategy"><i class="icon-star"></i> 会员策略</a></li>
            <li role="presentation" id="power"><a href="/manager/authority"><i class="icon-user"></i> 权限管理</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">会员策略管理&nbsp;</span>
            <button type="button" class="btn btn-warning" data-backdrop="static" data-toggle="modal" data-target="#strategyModal"><i class="icon-plus-sign"></i> 新增策略</button>
        </div>
        <div class="content-strategy">

        </div>
    </div>
</div>

<!--新增策略弹出框-->
<div class="modal fade" id="strategyModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="activytyModalLabel">新增会员等级</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vip-name"><span class="error-text">*</span>等级名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vip-name" placeholder="请输入会员等级名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vip-need"><span class="error-text">*</span>消费额度</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vip-need" placeholder="请输入升级至该等级需要消费额度">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vip-target"><span class="error-text">*</span>每充值</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vip-target" placeholder="请输入该等级充值赠送需满额度">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vip-discount"><span class="error-text">*</span>赠送</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vip-discount" placeholder="请输入充值满赠额度">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="strategy-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>

<!--修改策略弹出框-->
<<div class="modal fade" id="modifyStrategyModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="activytyModalLabsel">修改会员策略</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vip-name-modify"><span class="error-text">*</span>等级名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vip-name-modify" placeholder="请输入会员等级名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vip-need-modify"><span class="error-text">*</span>消费额度</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vip-need-modify" placeholder="请输入升级至该等级需要消费额度">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vip-target-modify"><span class="error-text">*</span>每充值</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vip-target-modify" placeholder="请输入该等级充值赠送需满额度">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="vip-discount-modify"><span class="error-text">*</span>赠送</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vip-discount-modify" placeholder="请输入充值满赠额度">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="modify-strategy-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
