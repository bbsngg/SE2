<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院统计</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminStatistic.css"/>


    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/echarts.js"></script>
    <script src="/js/adminCinemaStatistic.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/touming.png" />
            <p class="title">&nbsp;</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"  class="active"><a href="#"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation"><a href="/admin/cinema/returnStrategy"><i class="icon-reply"></i> 退票策略</a></li>
            <li role="presentation"><a href="/admin/cinema/vipStrategy"><i class="icon-star"></i> 会员策略</a></li>
            <li role="presentation" id="power"><a href="/manager/authority"><i class="icon-user"></i> 权限管理</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">影院统计</span>
        </div>
        <div class="card table-container" id="schedule-rate-container">
        </div>
        <div class="card table-container" id="box-office-container">
        </div>
        <div class="card table-container" id="audience-price-container">
        </div>
        <div class="card table-container" id="place-rate-container">
        </div>
        <div class="card">
            <div style="text-align: center;font-weight: bold;font-size: 25px">最受欢迎的电影</div>
            <div style="text-align: center">
                <label for="select-days">请选择天数</label>
                <input type="number" min="1" value="7" id="select-days" style="width: 200px;height:28px;border: 2px solid gray;border-radius:3px" onchange="getPopularMovie()">
                <label for="select-movieNum">请选择电影数目</label>
                <input type="number" min="1" value="3" id="select-movieNum" style="width: 200px;height:28px;border: 2px solid gray;border-radius:3px" onchange="getPopularMovie()">

            </div>
            <div class="card table-container" id="popular-movie-container">
            </div>
        </div>
    
    </div>
</div>
</body>
</html>
